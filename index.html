<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Contatos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 font-[Inter]">
    <!-- Login Page -->
    <div id="pagina-login" class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-center mb-6">Login</h1>
            <form id="form-login" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="login-email" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Senha</label>
                    <input type="password" id="login-senha" class="w-full p-2 border rounded" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Entrar
                </button>
                <p class="text-center">
                    <a href="#" onclick="mostrarCadastro()" class="text-blue-500 hover:text-blue-700">
                        Criar nova conta
                    </a>
                </p>
            </form>
        </div>
    </div>

    <!-- Register Page -->
    <div id="pagina-cadastro" class="container mx-auto px-4 py-8 hidden">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-center mb-6">Cadastro</h1>
            <form id="form-cadastro" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Nome</label>
                    <input type="text" id="cadastro-nome" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="cadastro-email" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Senha</label>
                    <input type="password" id="cadastro-senha" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Tipo de Usuário</label>
                    <select id="cadastro-tipo" class="w-full p-2 border rounded">
                        <option value="professor">Professor</option>
                        <option value="coordenador">Coordenador</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    Cadastrar
                </button>
                <p class="text-center">
                    <a href="#" onclick="mostrarLogin()" class="text-blue-500 hover:text-blue-700">
                        Voltar para login
                    </a>
                </p>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" class="hidden">
        <!-- Header/Navbar -->
        <nav class="bg-white shadow-md">
            <div class="container mx-auto px-4 py-3">
                <div class="flex justify-between items-center">
                    <h1 class="text-xl font-bold">Sistema de Gestão</h1>
                    <div class="flex items-center space-x-4">
                        <span id="usuario-nome" class="text-gray-600"></span>
                        <button onclick="logout()" class="text-red-500 hover:text-red-700">
                            <i class="fas fa-sign-out-alt"></i> Sair
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Página Principal (Lista de Turmas) -->
        <div id="pagina-turmas" class="container mx-auto px-4 py-8">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Turmas</h1>
                <button onclick="abrirModalTurma()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    <i class="fas fa-plus mr-2"></i>Nova Turma
                </button>
            </div>
            
            <div id="lista-turmas" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- As turmas serão inseridas aqui dinamicamente -->
            </div>
        </div>

        <!-- Página de Detalhes da Turma -->
        <div id="pagina-turma" class="container mx-auto px-4 py-8 hidden">
            <div class="flex items-center mb-8">
                <button onclick="voltarParaTurmas()" class="text-gray-600 hover:text-gray-800 mr-4">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1 class="text-3xl font-bold text-gray-800" id="titulo-turma">Detalhes da Turma</h1>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <div class="flex justify-between items-center mb-4">
                    <div>
                        <h2 class="text-xl font-semibold" id="nome-turma"></h2>
                        <p class="text-gray-600" id="status-turma"></p>
                    </div>
                    <div class="space-x-2">
                        <button onclick="editarTurma()" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
                            <i class="fas fa-edit mr-2"></i>Editar Turma
                        </button>
                        <button onclick="abrirModalAluno()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                            <i class="fas fa-plus mr-2"></i>Novo Aluno
                        </button>
                    </div>
                </div>
                <div id="lista-alunos" class="space-y-4">
                    <!-- Os alunos serão inseridos aqui dinamicamente -->
                </div>
            </div>
        </div>

        <!-- Página de Detalhes do Aluno -->
        <div id="pagina-aluno" class="container mx-auto px-4 py-8 hidden">
            <div class="flex items-center mb-8">
                <button onclick="voltarParaTurma()" class="text-gray-600 hover:text-gray-800 mr-4">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1 class="text-3xl font-bold text-gray-800" id="titulo-aluno">Detalhes do Aluno</h1>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h2 class="text-xl font-semibold" id="nome-aluno"></h2>
                        <p class="text-gray-600" id="info-aluno"></p>
                    </div>
                    <div class="space-x-2">
                        <button onclick="editarAluno()" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
                            <i class="fas fa-edit mr-2"></i>Editar
                        </button>
                        <button onclick="abrirModalContato()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
                            <i class="fas fa-plus mr-2"></i>Novo Contato
                        </button>
                    </div>
                </div>
                <div id="lista-contatos" class="space-y-4">
                    <!-- Os contatos serão inseridos aqui dinamicamente -->
                </div>
            </div>
        </div>

        <!-- Modal de Nova/Editar Turma -->
        <div id="modal-turma" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
            <div class="bg-white rounded-lg p-8 max-w-md w-full">
                <h2 class="text-2xl font-bold mb-4" id="titulo-modal-turma">Nova Turma</h2>
                <form id="form-turma" class="space-y-4">
                    <input type="hidden" id="turma-id">
                    <div>
                        <label class="block text-gray-700 mb-2">Nome da Turma</label>
                        <input type="text" id="input-nome-turma" class="w-full p-2 border rounded" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Status</label>
                        <select id="input-status-turma" class="w-full p-2 border rounded">
                            <option value="ativa">Ativa</option>
                            <option value="inativa">Inativa</option>
                        </select>
                    </div>
                    <div class="flex justify-end space-x-2">
                        <button type="button" onclick="fecharModalTurma()" 
                                class="px-4 py-2 border rounded text-gray-600 hover:bg-gray-100">
                            Cancelar
                        </button>
                        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                            Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Outros modais permanecem os mesmos -->
        <!-- Modal de Novo Aluno -->
        <div id="modal-aluno" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
            <!-- ... (mesmo conteúdo) ... -->
        </div>

        <!-- Modal de Novo Contato -->
        <div id="modal-contato" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
            <!-- ... (mesmo conteúdo) ... -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
