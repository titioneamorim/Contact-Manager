<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão Escolar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Login Page -->
    <div id="pagina-login" class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
            <h1 class="text-2xl font-bold text-center mb-6">Login</h1>
            <form id="form-login" class="space-y-4">
                <div>
                    <label class="block text-gray-700">Email</label>
                    <input type="email" id="login-email" class="w-full border rounded px-3 py-2" required>
                </div>
                <div>
                    <label class="block text-gray-700">Senha</label>
                    <input type="password" id="login-senha" class="w-full border rounded px-3 py-2" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white rounded py-2 hover:bg-blue-600">
                    Entrar
                </button>
            </form>
            <div class="mt-4 text-center">
                <a href="#" onclick="mostrarCadastro()" class="text-blue-500 hover:text-blue-700">
                    Criar nova conta
                </a>
            </div>
        </div>
    </div>

    <!-- Registration Page -->
    <div id="pagina-cadastro" class="container mx-auto px-4 py-8 hidden">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
            <h1 class="text-2xl font-bold text-center mb-6">Cadastro</h1>
            <form id="form-cadastro" class="space-y-4">
                <div>
                    <label class="block text-gray-700">Nome</label>
                    <input type="text" id="cadastro-nome" class="w-full border rounded px-3 py-2" required>
                </div>
                <div>
                    <label class="block text-gray-700">Email</label>
                    <input type="email" id="cadastro-email" class="w-full border rounded px-3 py-2" required>
                </div>
                <div>
                    <label class="block text-gray-700">Senha</label>
                    <input type="password" id="cadastro-senha" class="w-full border rounded px-3 py-2" required>
                </div>
                <div>
                    <label class="block text-gray-700">Tipo de Usuário</label>
                    <select id="cadastro-tipo" class="w-full border rounded px-3 py-2" required>
                        <option value="professor">Professor</option>
                        <option value="coordenador">Coordenador</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-green-500 text-white rounded py-2 hover:bg-green-600">
                    Cadastrar
                </button>
            </form>
            <div class="mt-4 text-center">
                <a href="#" onclick="mostrarLogin()" class="text-blue-500 hover:text-blue-700">
                    Voltar para login
                </a>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" class="hidden">
        <!-- Header -->
        <header class="bg-white shadow">
            <div class="container mx-auto px-4 py-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-xl font-semibold">Sistema de Gestão Escolar</h1>
                    <div class="flex items-center space-x-4">
                        <span id="usuario-nome" class="text-gray-600"></span>
                        <button onclick="logout()" class="text-red-500 hover:text-red-700">
                            <i class="fas fa-sign-out-alt"></i> Sair
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Turmas Page -->
        <div id="pagina-turmas" class="container mx-auto px-4 py-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold">Turmas</h2>
                <button onclick="abrirModalTurma()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    <i class="fas fa-plus"></i> Nova Turma
                </button>
            </div>
            <div id="lista-turmas" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Turmas will be dynamically added here -->
            </div>
        </div>

        <!-- Turma Details Page -->
        <div id="pagina-turma" class="container mx-auto px-4 py-8 hidden">
            <div class="mb-6">
                <button onclick="voltarParaTurmas()" class="text-blue-500 hover:text-blue-700">
                    <i class="fas fa-arrow-left"></i> Voltar para Turmas
                </button>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h2 id="titulo-turma" class="text-2xl font-semibold mb-2"></h2>
                        <p id="status-turma" class="text-gray-600"></p>
                    </div>
                    <button onclick="editarTurma()" class="text-blue-500 hover:text-blue-700">
                        <i class="fas fa-edit"></i> Editar
                    </button>
                </div>
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-semibold">Alunos</h3>
                        <button onclick="abrirModalAluno()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                            <i class="fas fa-plus"></i> Novo Aluno
                        </button>
                    </div>
                    <div id="lista-alunos" class="space-y-4">
                        <!-- Alunos will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Aluno Details Page -->
        <div id="pagina-aluno" class="container mx-auto px-4 py-8 hidden">
            <div class="mb-6">
                <button onclick="voltarParaTurma()" class="text-blue-500 hover:text-blue-700">
                    <i class="fas fa-arrow-left"></i> Voltar para Turma
                </button>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h2 id="titulo-aluno" class="text-2xl font-semibold mb-2"></h2>
                        <p id="info-aluno" class="text-gray-600"></p>
                    </div>
                    <button onclick="editarAluno()" class="text-blue-500 hover:text-blue-700">
                        <i class="fas fa-edit"></i> Editar
                    </button>
                </div>
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-semibold">Contatos</h3>
                        <button onclick="abrirModalContato()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                            <i class="fas fa-plus"></i> Novo Contato
                        </button>
                    </div>
                    <div id="lista-contatos" class="space-y-4">
                        <!-- Contatos will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Turma -->
        <div id="modal-turma" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white rounded-lg p-8 max-w-md w-full">
                <h3 id="titulo-modal-turma" class="text-xl font-semibold mb-4">Nova Turma</h3>
                <form id="form-turma">
                    <input type="hidden" id="turma-id">
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Nome da Turma</label>
                        <input type="text" id="input-nome-turma" class="w-full border rounded px-3 py-2" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Status</label>
                        <select id="input-status-turma" class="w-full border rounded px-3 py-2" required>
                            <option value="ativa">Ativa</option>
                            <option value="inativa">Inativa</option>
                        </select>
                    </div>
                    <div class="flex justify-end space-x-4">
                        <button type="button" onclick="fecharModalTurma()" class="px-4 py-2 text-gray-600 hover:text-gray-800">
                            Cancelar
                        </button>
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                            Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal Aluno -->
        <div id="modal-aluno" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white rounded-lg p-8 max-w-md w-full">
                <h3 class="text-xl font-semibold mb-4">Novo Aluno</h3>
                <form id="form-aluno">
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Nome</label>
                        <input type="text" id="input-nome-aluno" class="w-full border rounded px-3 py-2" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">CPF</label>
                        <input type="text" id="input-cpf-aluno" class="w-full border rounded px-3 py-2" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Telefone</label>
                        <input type="text" id="input-telefone-aluno" class="w-full border rounded px-3 py-2" required>
                    </div>
                    <div class="flex justify-end space-x-4">
                        <button type="button" onclick="fecharModalAluno()" class="px-4 py-2 text-gray-600 hover:text-gray-800">
                            Cancelar
                        </button>
                        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                            Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal Contato -->
        <div id="modal-contato" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white rounded-lg p-8 max-w-md w-full">
                <h3 class="text-xl font-semibold mb-4">Novo Contato</h3>
                <form id="form-contato">
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Tipo</label>
                        <select id="input-tipo-contato" class="w-full border rounded px-3 py-2" required>
                            <option value="telefone">Telefone</option>
                            <option value="email">Email</option>
                            <option value="whatsapp">WhatsApp</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Usuário</label>
                        <input type="text" id="input-usuario-contato" class="w-full border rounded px-3 py-2" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Descrição</label>
                        <textarea id="input-descricao-contato" class="w-full border rounded px-3 py-2" rows="3" required></textarea>
                    </div>
                    <div class="flex justify-end space-x-4">
                        <button type="button" onclick="fecharModalContato()" class="px-4 py-2 text-gray-600 hover:text-gray-800">
                            Cancelar
                        </button>
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                            Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
